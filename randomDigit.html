<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Digit Generator</title>
</head>
<style>
    .container{
        width: 40%;
        margin-top: 10%;
        margin-left: 30%;
        text-align: center;
        border: 2px solid black;
        background-color:azure;
    }
    input{
        margin: 5px;
        width: 50%;
    }
    input[type=submit]{
        background-color: blue;
        color: azure;
    }
    input[type=submit]:hover{
        background-color: green;
    }
    p{
        color: green;
        font-weight: bolder;
    }
</style>
<body>
    <div class="container">
        <h1>Random Number Generator</h1>
        <input type="number" name="first" id="First" placeholder="Enter lowest Value" required><br>
        <input type="number" name="second" id="Second" placeholder="Enter Highest Value" required><br>
        <input type="submit" name="submit" id="Submit" onclick="RandomDigit()">
        <p id="result"></p>
    </div>
</body>
<script>
    function RandomDigit() {
        var first = parseInt(document.getElementById("First").value);
        var second = parseInt(document.getElementById("Second").value);
        var random = Math.random() * (second - first) + first;
        var ans = Math.floor(random);
        document.getElementById("result").innerHTML ="Random Number between "+first+" and "+second+" is : " +ans;
    }
</script>
</html>
